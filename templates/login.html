<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="static/style.css">
    <title>Login or Register</title>
</head>
<body>
    <div class="login-container">
        <div class="row">
          <div class="col-12 logreg-forms">
            <form action="{{ url_for('login') }}" class="form-signin" method="post">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login Existing User</h1>
                {% if login_message|length > 0 %}
                    <h4 class="alert-danger" style="text-align: center">{{login_message}}</h4>
                {% endif %}
                <input name="username" type="text" id="username" class="form-control space" placeholder="Username" required="" autofocus="">
                <input name="password" type="password" id="inputPassword" class="form-control space" placeholder="Password" required="">
                
                <button class="btn btn-success btn-block space" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
                <a href="#" id="forgot_pswd">Forgot password?</a>
                <hr>
            </form>
          </div>
        </div> 
        <p style="text-align:center">OR</p>
        <div class="row">
            <div class="col-12">
                <form action="{{ url_for('register') }}" method="POST" class="form-signup">

                    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Create new user account</h1>
                    {% if register_message|length > 0 %}
                        <h4 class="alert-danger" style="text-align: center">{{register_message}}</h4>
                    {% endif %}
                    <input name ="username" type="text" id="username" class="mt-1 form-control space" placeholder="Username" required="" autofocus="">
                    <input name ="email" type="email" id="user-email" class="form-control space" placeholder="Email address" required autofocus="">
                    <input name ="password" type="password" id="user-pass" class="form-control space" placeholder="Password" required autofocus="">
                    <input type="password" id="user-repeatpass" class="form-control space" placeholder="Repeat Password" required autofocus="">
                    <input name ="cellphone" type="number" id="cellphone" class="form-control space" placeholder="Cellphone" required="" autofocus="">
        
                    <button class="btn btn-primary btn-block space" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                </form>
          </div>
    </div>
    <p style="text-align:center">

    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
